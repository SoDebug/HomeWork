<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>李锦川的简介</title>
    <!-- 导入需要加载的css布局配置 -->
    <style>
        @import url(./src/css/nprogress.css);
        @import url(./src/css/style.css);
    </style>
    <script type="text/javascript" src="./src/rule/jquery.js"></script>
    <script type="text/javascript" src="./src/rule/nprogress.js"></script>
    <!-- 加载启动页面配置文件：调用nprogress库显示动画 -->
    <script type="text/javascript">
        $(function () {
            NProgress.configure({
                template: $('#splash-template').html()
            });
            NProgress.start(); //启动进度条
        });
        $(window).load(function () {
            NProgress.done(); //将进度条标记为完成
        })
    </script>
</head>

<body>
    <!-- 启动界面核心，这里以javascript标签保留所有代码 -->
    <script type="text" id="splash-template">
    <div class="splash card">
        <p class="lead" style="text-align:center">美好的一天，从遇见你开始...</p>
        <!-- 进度条 -->
        <div class="progress">
            <div class="mybar" role="bar">
            </div>
        </div>
    </div>
    </script>
    <!-- 加载main.html -->
    <iframe id="iframe" style="width: 100%; height: 756px;" src="./main.html" frameborder="0"></iframe>
</body>

</html>
