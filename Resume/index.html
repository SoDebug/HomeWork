<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>李锦川的简介</title>
    <link rel="stylesheet" href="./src/css/nprogress.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <script src="./src/rule/jquery.js"></script>
    <script src="./src/rule/nprogress.js"></script>
    <script type="text/javascript">
        $(function () {
            NProgress.configure({
                template: $('#splash-template').html()
            });
            NProgress.start(); //启动进度条
        });
        $(window).load(function () {
            NProgress.done(); //将进度条标记为完成
        })
    </script>
</head>

<body>
    <script type="text" id="splash-template">
 <div class="splash card">
            <div role="spinner">
                <div class="spinner-icon"></div>
            </div>
            <p class="lead" style="text-align:center">美好的一天，从遇见你开始...</p>
            <div class="progress">
                <div class="mybar" role="bar">
                </div>
            </div>
        </div>
       </script>
    <iframe id="iframe" style="width: 100%; height: 756px;" src="./resume.html" frameborder="0"></iframe>
</body>

</html>
