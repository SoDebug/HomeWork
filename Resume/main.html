<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <!--规则配置-->

    <script type="text/javascript" src="./src/rule/bmap.min.js"></script>
    <script type="text/javascript" src="./src/rule/jquery.js"></script>
    <!-- <script type="text/javascript" src="./src/rule/d3.v3.min.js"></script> -->
    <script type="text/javascript" src="./src/rule/d3.v4.min.js"></script>
    <!--引用BaiDu Maps API-->
    <script type="text/javascript"
        src="http://api.map.baidu.com/api?v=2.0&ak=lgj1icmXqYZaTf7V9WOs7Hj1FspANFSE"></script>
    <!--CSS Style规则配置-->
    <style>
        @import url(./src/css/style.css);
    </style>
    <title>李锦川的简介</title>

<div id="Map"></div>
<div id="forceSvg"></div>
<!-- SVG画布 -->
<force_1></force_1>
<force_2></force_2>
<force_3></force_3>
<force_4></force_4>
<force_5></force_5>
<force_6></force_6>
<svg_pie></svg_pie>
<svg_hist></svg_hist>
<svg_music></svg_music>

<body>
    <a id="Initial" href="./index.html">Active Audio</a>
    <!-- 音乐可视化准备 -->
    <audio id="audioElement" src="./src/media/Dream.flac" controls="controls" autoplay loop></audio>
    <!--读取Json数据-->
    <script type="text/javascript" src="./src/javascript/Def_fun.js"></script>
    <div class="container">
        <h1 id="title" align="center"></h1>
        <!-- 简历卡片里具体的信息 -->
        <div class="info-content">
            <!-- 1.基本信息 -->
            <div class="basic-info">
                <div class="content">
                    <h2 id="basic">基本信息</h2>
                    <div id="private-info" class="private-info">
                        <div id="Name"></div>
                        <div id="Tel"></div>
                        <div id="Email"></div>
                    </div>
                </div>
                <!-- 放上我的照片 -->
                <aside>
                    <img class="me" src="./src/img/photo.jpg" alt="">
                </aside>

            </div>
            <!-- 2.教育背景 -->
            <div class="education">
                <h2 id="education">教育背景</h2>
                <div id="school">
                    <div id="edu_content"></div>
                    <div id="GPA"></div>
                    <div id="classes_basic"></div>
                    <div id="classes_basic_fill"></div>
                    <div id="classes_core"></div>
                    <div id="classes_core_fill"></div>
                    <div id="classes_option"></div>
                    <div id="classes_option_fill"></div>
                </div>
                <!-- 3.工作经历 -->
                <div class="work-info">
                    <h2 id="work-info">大学经历</h2>
                    <div id="work">
                        <div id="stu-work"></div>
                        <div id="stu-work_fill"></div>
                        <div id="com-work"></div>
                        <div id="com-work_fill"></div>
                    </div>
                </div>
                <!-- 4.专业技能 -->
                <div class="skill-info">
                    <h2 id="sill-info">专业技能</h2>
                    <div id="skill">
                        <div id="lan"></div>
                        <div id="lan_fill"></div>
                        <div id="En_Level"></div>
                        <div id="En_Level_fill"></div>
                    </div>
                    <!-- (作用是填充，防止过于触碰底线) -->
                    <footer>
                    </footer>
                </div>
            </div>
            <script type="text/javascript" src="./src/javascript/body.js"></script>
</body>

</html>
