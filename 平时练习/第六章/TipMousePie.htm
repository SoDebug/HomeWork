
<html>
	<head>
		<meta charset="utf-8">
		<title>饼状图</title>
		<style>
			  .tooltip{
				 font-family: simsun;
				 font-size: 14px;
				 width: 120;
				 height: auto;
				 position: absolute;
				 text-align: center;
				 border-style: solid; 
				 border-width: 1px;
				 background-color: white;
				 border-radius: 5px;
			  }
		</style>
	</head>
	<body>
		<script src="../d3.v4.min.js" charset="utf-8"></script>
		<script>	
		    var w=window.innerWidth|| document.documentElement.clientWidth|| document.body.clientWidth;
			var h=window.innerHeight|| document.documentElement.clientHeight|| document.body.clientHeight;
			var width = w*0.98;
			var height =h*0.96;
			var dataset = [["Chrome",39.49],["IE",29.06],["QQ",4.84],["2345",4.28],["搜狗高速",4.19],["猎豹",2.24],["其他",15.91]];
			var svg = d3.select("body")
						.append("svg")
						.attr("width", width)
						.attr("height", height);
			var pie = d3.pie()
						.value(function(d){return d[1];});
			var piedata = pie(dataset);
			var outerRadius = 150;	//外半径
			var innerRadius = 0;	//内半径，为0则中间没有空白
			var arc = d3.arc()	//弧生成器
						.innerRadius(innerRadius)	//设置内半径
						.outerRadius(outerRadius);	//设置外半径
			var color = d3.scaleOrdinal(d3.schemeCategory10);
			var arcs = svg.selectAll("g")
						  .data(piedata)
						  .enter()
						  .append("g")
						  .attr("transform","translate("+ (width/2) +","+ (height/2) +")");				
			arcs.append("path")//每个g元素都追加一个path元素用绑定到这个g的数据d生成路径信息
				.attr("fill",function(d,i){
					return color(i);
				})
				.attr("d",function(d){
					return arc(d);//将角度转为弧度（d3使用弧度绘制）
				});
			
			arcs.append("text")
				.attr("transform",function(d){
					var x = arc.centroid(d)[0] * 1.1;
					var y = arc.centroid(d)[1] * 1.1;
					return "translate(" + x + "," + y + ")";
				})
				.attr("text-anchor","middle")
				.attr("font-size",function(d) { 
					return d.data[1] + "px"; 
				})
				.text(function(d){				
					return d.value + "%";
				})
				.on("mouseover",function(d,i){
					if(d.data[1]<10){
						d3.select(this)
						.attr("font-size",24);
					}
				})
				.on("mouseout",function(d,i){
					if(d.data[1]<10){
						d3.select(this)
						.attr("font-size",function(d) { 
							return d.value + "px"; 
						});							
					}
				});
			//添加一个提示框
			var tooltip = d3.select("body")
								.append("div")
								.attr("class","tooltip")
								.style("opacity",0.0);
			
			arcs.on("mouseover",function(d){					
					tooltip.html(d.data[0] + "浏览器市场份额" + "<br />" + d.data[1]+"%")
						.style("left", (d3.event.pageX) + "px")
						.style("top", (d3.event.pageY + 20) + "px")
						.style("opacity",1.0);
					d3.select(this)
					  .style("cursor","move");
				})
				.on("mousemove",function(d){				
					tooltip.style("left", (d3.event.pageX) + "px")
							.style("top", (d3.event.pageY + 20) + "px");
				})
				.on("mouseout",function(d){			
					tooltip.style("opacity",0.0);
				});
		</script>

</html>
