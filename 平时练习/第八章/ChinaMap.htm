<html>

<head>
  <meta charset="utf-8">
  <title>基于GeoJSON绘制中国GDP2016数据地图</title>
  <style>
    .province {
      stroke: black;
      stroke-width: 1px;
    }

    .southchinasea {
      stroke: black;
      stroke-width: 1px;
      fill: red;
    }
  </style>
</head>

<body>
  <script src="../d3.v3.min.js" charset="utf-8"></script>
  <script>
    const width = (window.innerWidth || document.documentElement.clientWidth || document.body.clientWidth) * 0.98;
    const height = (window.innerHeight || document.documentElement.clientHeight || document.body.clientHeight) * 0.98;

    const svg = d3.select("body").append("svg")
      .attr("width", width)
      .attr("height", height);

    //定义地图的投影
    const projection = d3.geo.mercator()
      .center([116.3956, 39.93])
      .scale(10000)
      .translate([width / 2, height / 2]);

    //定义地形路径生成器
    const path = d3.geo.path()
      .projection(projection); //设定投影

    //颜色比例尺
    const color = d3.scale.category20();

    //请求china.geojson
    d3.json("beijing.json", function (error, root) {
      if (error)
        return console.error(error);
      console.log(root);

      const groups = svg.append("g");

      groups.selectAll("path")
        .data(root.features)
        .enter()
        .append("path")
        .attr("class", "province")
        .style("fill", function (d, i) {
          return color(i);
        })
        .attr("d", path); //使用路径生成器
    });
